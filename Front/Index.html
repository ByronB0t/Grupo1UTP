<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- enlace para conectar el css al html -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>Formulario Registro Veterinario</title>

</head>

<body>
  <section class="form-register">

    <h4>Formulario Registro Veterinario</h4>
    
    <input class="controls" type="text" name="identificacion" id="identificacion" placeholder="Ingrese su Número de Identificación">
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="adress" name="direccion" id="direccion" placeholder="Ingrese su Dirección">
    <input class="controls" type="phone" name="telefono" id="telefono" placeholder="Ingrese su Teléfono">
    <input class="controls" type="text" name="tarjeta_p" id="tarje_p" placeholder="Ingrese su Tarjeta Profesional">
    
    <input class="botons" type="submit" value="Registrar">
    
  </section>

</body>
</html>
